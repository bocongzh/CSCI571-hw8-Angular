<div class="container">

  <div style="text-align:right; margin-top: 20px; margin-bottom: 20px;">
    <button type="button" class="btn btn-light" style="margin-right:-15px;">Detail ></button>
  </div>

  <div class="alert alert-warning" *ngIf="list.length==0" role="alert">No Records.</div>

  <div *ngIf="list.length!=0">
    <table class="table table-striped table-dark table-hover">
        <thead>
            <tr><th *ngFor="let item of titles; let i = index;">
              <label>{{item}}</label>
            </th></tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of displayItems; let i=index;">
            <td>{{i+1}}</td>
            <td>
              <img [src]="item[0]" style="width:120px;">
            </td>
            <td>
              <a href="#">{{item[1] | title}}</a>
            </td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>
              <button class="btn btn-light" (click)="onClickWishList(item)">
                <i class="material-icons gold">remove_shopping_cart</i>
              </button>
            </td>
          </tr>

        </tbody>
    </table>
  </div>


</div>
